<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" width="device-width"/>
    <title>Fitlit</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="user-data">
          <div class="container">
            <h2 class="boxy welcome-message">Welcome, Lauren!</h2>
            <div class="user-box"></div>
            <div class="boxy"></div>
            <div class="boxy"></div>
            <div class="boxy"></div>
            <div class="boxy"></div>
          </div>
        </div>
        <div class="widgets">
          <div class="sleep box">Sleep
            <div class="sleep-daily"></div>
            <div class="weekly-sleep-msg">Nightly sleep stats this week:</div>
            <div class="sleep-weekly"></div>
            <div class="avg-sleep-msg">Your average sleep stats:</div>
            <div class="sleep-averages"></div>
          </div>
          <div class="hydro box">Hydration
            <div class="hydro-daily"></div>
            <div class="weekly-hydro-msg">Daily water intake this week:</div>
            <div class="hydro-weekly"></div>
          </div>
        
          <div class="steps box">
            <div class="user-steps"></div>
            <div class="user-step-goal"></div>
            <div class="miles-activity"></div>
            <div class="user-active-minutes"></div>
            <div class="weekly-step-msg">Your weekly step goals:</div>
            <div class="user-weekly-step-goal"></div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="general-info">
          <div>This is where we put gen-in</div>
        </div>
      </div>
    </main>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
